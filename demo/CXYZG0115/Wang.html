<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>

        }

        }

</head>
<body style="margin: 0px;">
    <div id="1" style="height: 100vh;width: 100%;background-color: rgb(30, 30, 30);">
        <div style="position: absolute;top: 35vh;width: 100%;">
            <h1 style="color: white;text-align: center;">王姐姐 你好</h1>

        <a class="a" href="#2" style="position: absolute;top: 75vh;left: 10px;">

                <div style="position: absolute;top: 1vh;font-size: 2vw;text-align: center;width: 6vw;">v</div>
            </div>
        </a>
    </div>
    
    <div id="2" style="height: 100vh;width: 100%;background-color: blue;">
        <div style="position: absolute;top: 135vh;width: 100%;">
            <h1 style="color: white;text-align: center;">今天是您的生日</h1>
        </div>

    <script>
        $(".a").click(function(){undefined
            var href = $(this).attr("href");
            var pos = $(href).offset().top;
            $("html,body").animate({scrollTop: pos}, 1000);
            return false;
        });
    </script>
