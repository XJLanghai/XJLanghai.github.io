    <script>
        (function show() {      
            //1.设置目的时间
            var beYear = 2024
            var beMonth = 4
            var beDay = 9
            var beHour = 22
            var beMinute = 39
            var beSecond = 0
            var beDate = new Date(beYear, beMonth, beDay, beHour, beMinute, beSecond);
            // console.log(dateFormat(funtureDate))
            //2.设置定时器
            setInterval(function () {
                //3.获取现在的时间
                var presentDate = new Date();
                //4.获取时间戳
                var beTime = beDate.getTime();
                var presenTime = presentDate.getTime();
                //5.获取剩余的时间戳
                var alleTime = presenTime - beTime;          
                //6.把毫秒转换为秒
                var alleSecond = parseInt(alleTime / 1000);
                //7.获取剩余多少天
                var eday = size(parseInt(alleSecond / 3600 / 24));
                //8.获取剩余多少小时
                var ehour = size(parseInt(alleSecond / 3600 % 24));
                //9.获取剩余多少分钟
                var eminute = size(parseInt(alleSecond / 60 % 60));
                //10.获取剩余多少秒
                var esecond = size(parseInt(alleSecond % 60));
                //11.注入：
                document.getElementById('eday').innerHTML = eday;
                document.getElementById('ehour').innerHTML = ehour;
                document.getElementById('eminute').innerHTML = eminute;
                document.getElementById('esecond').innerHTML = esecond;
            }, 1000);
            //如果数>=10,则在前面补0
            function size(num) {
                return num < 10 & num >= 0 ? '0' + num : num;
            }  
        })()
        //格式化日期格式 2
        function dateFormat(data){
            var date = new Date(data);
            var YY = date.getFullYear() + '-';
            var MM = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            var DD = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate());
            return YY + MM + DD;
        }
